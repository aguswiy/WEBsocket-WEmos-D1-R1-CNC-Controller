<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNC Web Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input, button {
      margin: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      input, button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CNC Web Controller</h1>
    <input type="text" id="ipAddress" placeholder="Enter CNC IP Address" />
    <button id="connectBtn" onclick="connect()">Connect</button>
    <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
    <div id="status">Disconnected</div>
  </div>

  <script>
    let websocket; // WebSocket global variable

    function connect() {
      const ip = document.getElementById("ipAddress").value.trim();
      if (!ip) {
        alert("Please enter a valid IP address.");
        return;
      }

      // Initiate WebSocket connection
      websocket = new WebSocket("ws://" + ip + ":8080");

      websocket.onopen = function () {
        console.log("Connected to: " + ip);
        document.getElementById("status").textContent = "Connected";
        document.getElementById("connectBtn").disabled = true;
        document.getElementById("disconnectBtn").disabled = false;
      };

      websocket.onclose = function () {
        console.log("Disconnected");
        document.getElementById("status").textContent = "Disconnected";
        document.getElementById("connectBtn").disabled = false;
        document.getElementById("disconnectBtn").disabled = true;
      };

      websocket.onerror = function (event) {
        console.error("WebSocket Error: ", event);
        document.getElementById("status").textContent = "Error: Unable to connect.";
      };

      websocket.onmessage = function (event) {
        console.log("Message from server: ", event.data);
        // Tambahkan log untuk debugging jika diperlukan
      };
    }

    function disconnect() {
      if (websocket) {
        websocket.close();
        document.getElementById("status").textContent = "Disconnected";
        document.getElementById("connectBtn").disabled = false;
        document.getElementById("disconnectBtn").disabled = true;
      }
    }
  </script>
</body>
</html>
