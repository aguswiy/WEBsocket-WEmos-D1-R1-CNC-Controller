<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNC WebSocket Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    main {
      margin: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }
    #status {
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <header>
    <h1>CNC WebSocket Controller</h1>
  </header>
  <main>
    <button id="connect" onclick="connectWebSocket()">Connect</button>
    <textarea id="gcode" placeholder="Enter G-code here"></textarea>
    <button id="send" onclick="sendGCode()" disabled>Send G-code</button>
    <p id="status">Status: Disconnected</p>
  </main>

  <script>
    let webSocket = null;
    const connectButton = document.getElementById('connect');
    const sendButton = document.getElementById('send');
    const statusText = document.getElementById('status');
    const gcodeTextarea = document.getElementById('gcode');

    let gcodeLines = [];
    let currentLineIndex = 0;
    let isProcessing = false;

    function connectWebSocket() {
      if (webSocket && webSocket.readyState === WebSocket.OPEN) {
        alert('Already connected');
        return;
      }

      const ipAddress = prompt('Enter ESP8266 IP Address (e.g., 192.168.1.18):', '');
      if (!ipAddress) {
        alert('IP address is required');
        return;
      }

      webSocket = new WebSocket(`ws://${ipAddress}:81`);
      statusText.textContent = 'Status: Connecting...';

      webSocket.onopen = () => {
        statusText.textContent = 'Status: Connected';
        connectButton.disabled = true;
        sendButton.disabled = false;
      };

      webSocket.onclose = () => {
        statusText.textContent = 'Status: Disconnected';
        connectButton.disabled = false;
        sendButton.disabled = true;
      };

      webSocket.onerror = (error) => {
        console.error('WebSocket Error:', error);
        statusText.textContent = 'Status: Connection Error';
        connectButton.disabled = false;
        sendButton.disabled = true;
      };

      webSocket.onmessage = (event) => {
        if (event.data.trim() === 'ok') {
          currentLineIndex++;
          if (currentLineIndex < gcodeLines.length) {
            sendLine(currentLineIndex);
          } else {
            statusText.textContent = 'Status: All G-code processed';
            sendButton.disabled = false;
            isProcessing = false;
          }
        }
      };
    }

    function sendGCode() {
      const gcode = gcodeTextarea.value.trim();
      if (!gcode) {
        alert('Please enter G-code');
        return;
      }

      gcodeLines = gcode.split('\n').map(line => line.trim()).filter(line => line !== '');
      currentLineIndex = 0;

      if (gcodeLines.length > 0) {
        sendButton.disabled = true;
        isProcessing = true;
        statusText.textContent = 'Status: Sending G-code...';
        sendLine(currentLineIndex);
      }
    }

    function sendLine(index) {
      const line = gcodeLines[index];
      if (line) {
        statusText.textContent = `Status: Sending line ${index + 1} of ${gcodeLines.length}`;
        webSocket.send(line);
      }
    }
  </script>
</body>
</html>
